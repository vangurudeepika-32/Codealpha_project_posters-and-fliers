<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card Design</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .business-card {
            width: 350px;
            height: 200px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            font-size: 16px;
        }

        .business-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .business-card-header .name {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .business-card-header .title {
            font-size: 14px;
            color: #777;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 8px;
            font-size: 14px;
            color: #555;
        }

        .contact-info a {
            text-decoration: none;
            color: #1a73e8;
        }

        .contact-info .phone {
            font-weight: bold;
        }

        .business-card-footer {
            font-size: 14px;
            text-align: center;
            color: #333;
            border-top: 1px solid #eee;
            padding-top: 10px;
        }

    </style>
</head>
<body>

    <div class="business-card">
        <div class="business-card-header">
            <div>
                <div class="name">Jihoon</div>
                <div class="title">Creative Director</div>
            </div>
            <div>
                <img src="https://via.placeholder.com/50" alt="Logo" width="50" />
            </div>
        </div>

        <div class="contact-info">
            <div class="phone">+1 (555) 123-4567</div>
            <a href="mailto:john.doe@example.com">john.doe@example.com</a>
            <a href="https://www.johndoeportfolio.com" target="_blank">www.johndoeportfolio.com</a>
        </div>

        <div class="business-card-footer">
            <div>Follow us:</div>
            <a href="https://www.linkedin.com" target="_blank">LinkedIn</a> | 
            <a href="https://www.twitter.com" target="_blank">Twitter</a>
        </div>
    </div>

</body>
</html>
